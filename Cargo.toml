[package]
name = "mcup"
version = "0.1.0"
authors = [ "Harald Pehl <harald.pehl@gmail.com>" ]
edition = "2018"
description = "Command line tool to keep your local maven repository small and tidy."
readme = "README.md"
homepage = "https://github.com/hpehl/mcup"
repository = "https://github.com/hpehl/mcup"
license = "Apache-2.0"
keywords = ["cli", "maven", "repository"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.42"
atty = "0.2.14"
bit-vec = "0.6.3"
clap = "3.0.0-beta.2"
console = "0.14.1"
directories = "3.0.2"
glob = "0.3.0"
indicatif = "0.16.2"
multimap = "0.8.3"
quick-xml = "0.22.0"
walkdir = "2.3.2"

[build-dependencies]
anyhow = "1.0.42"
clap = "3.0.0-beta.2"
clap_generate = "3.0.0-beta.2"
