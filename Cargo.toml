[package]
name = "mcup"
version = "0.2.3"
authors = [ "Harald Pehl <harald.pehl@gmail.com>" ]
edition = "2021"
description = "Command line tool to keep your local maven repository small and tidy."
readme = "README.md"
homepage = "https://github.com/hpehl/mcup"
repository = "https://github.com/hpehl/mcup"
license = "Apache-2.0"
keywords = ["cli", "maven", "repository"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.86"
atty = "0.2.14"
bit-vec = "0.7.0"
clap = { version = "4.5.8", features = ["cargo"] }
console = "0.15.8"
directories = "5.0.1"
glob = "0.3.1"
indicatif = "0.17.8"
lazy_static = "1.5.0"
quick-xml = "0.31.0"
regex = "1.10.5"
walkdir = "2.5.0"

[build-dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.8", features = ["cargo"] }
clap_complete = "4.5.7"

# use LTO for smaller binaries (that take longer to build)
[profile.release]
lto = true

[[bin]]
name = "mcup"
