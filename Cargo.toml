[package]
name = "mcup"
version = "0.2.3"
authors = [ "Harald Pehl <harald.pehl@gmail.com>" ]
edition = "2021"
description = "Command line tool to keep your local maven repository small and tidy."
readme = "README.md"
homepage = "https://github.com/hpehl/mcup"
repository = "https://github.com/hpehl/mcup"
license = "Apache-2.0"
keywords = ["cli", "maven", "repository"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.58"
atty = "0.2.14"
bit-vec = "0.6.3"
clap = { version = "3.2.10", features = ["cargo"] }
console = "0.15.0"
directories = "4.0.1"
glob = "0.3.0"
indicatif = "0.16.2"
lazy_static = "1.4.0"
quick-xml = "0.23.0"
regex = "1.6.0"
walkdir = "2.3.2"

[build-dependencies]
anyhow = "1.0.58"
clap = { version = "3.2.10", features = ["cargo"] }
clap_complete = "3.2.3"

# use LTO for smaller binaries (that take longer to build)
[profile.release]
lto = true

[[bin]]
name = "mcup"
